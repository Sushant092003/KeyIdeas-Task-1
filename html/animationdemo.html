<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff;
        color: #333;
        overflow: hidden;
      }

      /* FIX #3: Simplified grid layout */
      .product-slider {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        justify-items: center;
      }

      .prev-image-container {
        grid-column: 1 / 2;
      }

      .center-column {
        grid-column: 2 / 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative; /* For background title positioning */
        z-index: 5;
      }

      .next-image-container {
        grid-column: 3 / 4;
      }

      .image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* FIX #1: Add relative positioning */
      }

      .main-image-container {
        padding-bottom: 2rem;
      }

      .slide-content {
        text-align: center;
      }

      .slide-image {
        max-width: 100%;
        filter: drop-shadow(0 15px 20px rgba(0, 0, 0, 0.15));
        cursor: pointer;
        transition: transform 0.3s ease-out;
      }
      .main-image {
        width: 300px;
      }
      .prev-image,
      .next-image {
        width: 150px;
        opacity: 0.5;
      }
      .prev-image:hover,
      .next-image:hover {
        transform: scale(1.1);
        opacity: 1;
      }

      /* FIX #2: Background title is now positioned relative to the center column */
      .background-title {
        position: absolute;
        top: 20%; /* Adjusted for better alignment behind the image */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 10vw;
        font-weight: 700;
        color: #f4f4f4;
        text-transform: uppercase;
        white-space: nowrap;
        z-index: -1; /* Sits behind everything in the center column */
      }

      .slide-info h2 {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .price {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .promo {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 25px;
      }
      .details-btn {
        padding: 12px 35px;
        background-color: #222;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
      }

      .slide-info,
      .background-title {
        transition: opacity 0.6s ease-in-out, transform 0.4s ease-in-out;
      }

      .is-exiting {
        opacity: 0 !important;
        transform: translateY(30px);
      }

      .main-image.move-to-left {
        animation: main-to-prev 0.6s ease-in-out forwards;
      }
      .next-image.move-to-main {
        animation: next-to-main 0.6s ease-in-out forwards;
      }
      .prev-image.move-to-next {
        animation: prev-to-next 0.6s ease-in-out forwards;
      }
      .main-image.move-to-right {
        animation: main-to-next 0.6s ease-in-out forwards;
      }
      .prev-image.move-to-main {
        animation: prev-to-main 0.6s ease-in-out forwards;
      }
      .next-image.move-to-prev {
        animation: next-to-prev 0.6s ease-in-out forwards;
      }

      @keyframes main-to-prev {
        to {
          transform: translateX(-220px) scale(0.42);
          opacity: 0.5;
        }
      }
      @keyframes main-to-next {
        to {
          transform: translateX(220px) scale(0.42);
          opacity: 0.5;
        }
      }

      /* FIX #1: Added z-index to keyframes */
      @keyframes next-to-main {
        from {
          transform: translateX(0) scale(1);
          opacity: 0.5;
          z-index: 10;
        }
        to {
          transform: translateX(-220px) scale(2.33);
          opacity: 1;
          z-index: 10;
        }
      }
      @keyframes prev-to-main {
        from {
          transform: translateX(0) scale(1);
          opacity: 0.5;
          z-index: 10;
        }
        to {
          transform: translateX(220px) scale(2.33);
          opacity: 1;
          z-index: 10;
        }
      }
      @keyframes prev-to-next {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translateX(440px) scale(0.5);
          opacity: 0;
        }
        51% {
          transform: translateX(440px) scale(0);
          opacity: 0;
        }
        100% {
          transform: translateX(440px) scale(1);
          opacity: 0.5;
        }
      }
      @keyframes next-to-prev {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translateX(-440px) scale(0.5);
          opacity: 0;
        }
        51% {
          transform: translateX(-440px) scale(0);
          opacity: 0;
        }
        100% {
          transform: translateX(-440px) scale(1);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <main class="product-slider">
      <div class="image-container prev-image-container">
        <img
          src="https://i.imgur.com/uR11o2l.png"
          alt="Previous Product"
          class="slide-image prev-image" />
      </div>

      <div class="center-column">
        <h1 class="background-title"></h1>
        <div class="image-container main-image-container">
          <img
            src="https://i.imgur.com/u58a3M4.png"
            alt="Main Image"
            class="slide-image main-image" />
        </div>
        <div class="slide-content">
          <div class="slide-info">
            <h2 class="product-title"></h2>
            <p class="price"></p>
            <p class="promo"></p>
            <button class="details-btn">View Details</button>
          </div>
        </div>
      </div>

      <div class="image-container next-image-container">
        <img
          src="https://i.imgur.com/iR3iQ3g.png"
          alt="Next Product"
          class="slide-image next-image" />
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const slidesData = [
          {
            title: "Vintage",
            price: "$4500",
            promo: "Take 20% off for a limited time. Use Code: LOVE20",
            mainImg:
              "https://www.candere.com/media/jewellery/images/C004016__1.jpeg",
          },
          {
            title: "Pave",
            price: "$2500",
            promo: "Take 5% off for a limited time. Use Code: LOVE05",
            mainImg:
              "https://t4.ftcdn.net/jpg/00/71/67/87/360_F_71678766_kPinbw5YXRSJrlwwT8SmA90TgjBu64Ng.jpg",
          },
          {
            title: "Hidden Halo",
            price: "$3500",
            promo: "Take 10% off for a limited time. Use Code: LOVE10",
            mainImg:
              "https://tse1.mm.bing.net/th/id/OIP.YSV5sHMLJ2e-PS3uAKBD7gHaHa?rs=1&pid=ImgDetMain&o=7&rm=3",
          },
        ];

        const slideInfoEl = document.querySelector(".slide-info");
        const prevImageEl = document.querySelector(".prev-image");
        const mainImageEl = document.querySelector(".main-image");
        const nextImageEl = document.querySelector(".next-image");

        const backgroundTitleEl = document.querySelector(".background-title");
        const productTitleEl = document.querySelector(".product-title");
        const priceEl = document.querySelector(".price");
        const promoEl = document.querySelector(".promo");

        let currentIndex = 0;
        let isAnimating = false;
        const totalSlides = slidesData.length;
        const ANIMATION_DURATION = 600;

        function updateText(index) {
          const data = slidesData[index];
          slideInfoEl.classList.remove("is-exiting");
          backgroundTitleEl.classList.remove("is-exiting");

          backgroundTitleEl.textContent = data.title;
          productTitleEl.textContent = data.title;
          priceEl.textContent = data.price;
          promoEl.textContent = data.promo;
        }

        function updateImages() {
          const prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          const nextIndex = (currentIndex + 1) % totalSlides;

          mainImageEl.src = slidesData[currentIndex].mainImg;
          prevImageEl.src = slidesData[prevIndex].mainImg;
          nextImageEl.src = slidesData[nextIndex].mainImg;
        }

        function navigate(direction) {
          if (isAnimating) return;
          isAnimating = true;

          slideInfoEl.classList.add("is-exiting");
          backgroundTitleEl.classList.add("is-exiting");

          if (direction === "next") {
            currentIndex = (currentIndex + 1) % totalSlides;
            mainImageEl.classList.add("move-to-left");
            nextImageEl.classList.add("move-to-main");
            prevImageEl.classList.add("move-to-next");
          } else {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            mainImageEl.classList.add("move-to-right");
            prevImageEl.classList.add("move-to-main");
            nextImageEl.classList.add("move-to-prev");
          }

          setTimeout(() => {
            updateImages();
            mainImageEl.className = "slide-image main-image";
            prevImageEl.className = "slide-image prev-image";
            nextImageEl.className = "slide-image next-image";

            updateText(currentIndex);
            isAnimating = false;
          }, ANIMATION_DURATION);
        }

        nextImageEl.addEventListener("click", () => navigate("next"));
        prevImageEl.addEventListener("click", () => navigate("prev"));

        updateImages();
        updateText(currentIndex);
      });
    </script>
  </body>
</html>
